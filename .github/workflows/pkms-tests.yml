[name: PKMS focused tests]
on:
  push:
    branches: [ main, feature/*, master ]
  pull_request:
    paths: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run focused tests
        run: |
          pytest -q
        env:
          CI: true
