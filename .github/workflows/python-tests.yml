name: Python tests

on:
  workflow_dispatch: {}
  
  push:
  push:
    branches: [ main, 'feature/*' ]
    paths:
      - 'pkms_core/**'
      - 'tests/**'
      - 'tasks3/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'pkms_core/**'
      - 'tests/**'
      - 'tasks3/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run focused prototype tests
        run: |
          # Run only the focused prototype tests to avoid collecting legacy project tests
          python -m pytest -q tests tasks3/tests
