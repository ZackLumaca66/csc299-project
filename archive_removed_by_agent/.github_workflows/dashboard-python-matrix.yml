name: Dashboard â€” Python matrix

on:
  push:
    branches: [ "feature/tasks4", "main", "master" ]
  pull_request:
    branches: [ "*" ]

jobs:
  dashboard-import-python-matrix:
    name: Dashboard import on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f tasks3/requirements.txt ]; then pip install -r tasks3/requirements.txt; fi

      - name: Dashboard import smoke (non-interactive)
        run: |
          python - <<'PY'
import sys
from pathlib import Path
ROOT = Path('.').resolve()
SRC = ROOT / 'tasks3' / 'src'
sys.path.insert(0, str(SRC))
try:
    import tasks3_cli.dashboard as d
    print('dashboard-import-ok')
except Exception as e:
    print('dashboard-import-failed', e)
    raise
PY
